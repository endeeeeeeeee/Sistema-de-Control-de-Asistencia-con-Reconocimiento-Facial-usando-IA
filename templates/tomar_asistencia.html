<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Asistencia - CLASS VISION</title>
    <link rel="stylesheet" href="/static/css/tomar_asistencia.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/dashboard" class="btn btn-back">‚Üê Volver al Dashboard</a>
            <h1 style="margin-top: 20px;">Tomar Asistencia</h1>
        </div>

        <div class="main-grid">
            <!-- Secci√≥n de C√°mara -->
            <div class="card">
                <h2>Reconocimiento Facial</h2>
                
                <div class="form-group">
                    <label for="materiaSelect">Seleccionar Materia *</label>
                    <select id="materiaSelect" class="form-control">
                        <option value="">Cargando materias...</option>
                    </select>
                </div>

                <div id="alertContainer"></div>

                <div class="camera-section">
                    <video id="video" autoplay></video>
                    <div class="camera-overlay"></div>
                    <canvas id="canvas"></canvas>
                </div>

                <div class="camera-controls">
                    <button class="btn btn-primary" id="btnStartCamera">
                        Iniciar C√°mara
                    </button>
                    <button class="btn btn-success" id="btnStartRecognition" disabled>
                        Iniciar Reconocimiento
                    </button>
                    <button class="btn btn-warning" id="btnStopRecognition" disabled>
                        Detener
                    </button>
                </div>

                <div style="margin-top: 30px;">
                    <h3 style="color: var(--primary); margin-bottom: 15px;">Opciones Manuales</h3>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-secondary" id="btnManualAttendance">
                            ‚úçÔ∏è Registrar Manual
                        </button>
                        <button class="btn btn-secondary" id="btnQRCode">
                            üì± Generar C√≥digo QR
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de Asistencia -->
            <div class="card">
                <h2>Lista de Asistencia</h2>
                
                <div class="stats-summary">
                    <div class="stat-box">
                        <div class="stat-value success" id="countPresente">0</div>
                        <div class="stat-label">Presentes</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value warning" id="countTardanza">0</div>
                        <div class="stat-label">Tardanzas</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value error" id="countAusente">0</div>
                        <div class="stat-label">Ausentes</div>
                    </div>
                </div>

                <div class="attendance-list" id="attendanceList">
                    <div class="loading">
                        <p>Selecciona una materia para ver la lista</p>
                    </div>
                </div>

                <button class="btn btn-primary" id="btnFinishSession" style="width: 100%; margin-top: 20px;" disabled>
                    üíæ Finalizar Sesi√≥n
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/tomar_asistencia.js"></script>
</body>
</html>
