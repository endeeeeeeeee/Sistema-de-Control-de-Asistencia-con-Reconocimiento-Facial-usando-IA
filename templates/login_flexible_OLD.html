<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CLASS VISION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .logo p {
            color: #64748b;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.active {
            display: block;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            color: #64748b;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
        }

        .register-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üìö CLASS VISION</h1>
            <p>Sistema de Asistencia Inteligente</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-input" id="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-login">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div class="divider">o</div>

        <div class="register-link">
            ¬øNo tienes cuenta? <a href="/registro">Reg√≠strate aqu√≠</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const form = document.getElementById('loginForm');

            form.style.display = 'none';
            loading.style.display = 'block';
            hideAlert();

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos timeout

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/dashboard';
                } else {
                    showAlert(data.error || 'Credenciales incorrectas', 'error');
                    form.style.display = 'block';
                    loading.style.display = 'none';
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showAlert('Tiempo de espera agotado. Verifica tu conexi√≥n a internet o contacta al administrador.', 'error');
                } else {
                    showAlert('Error de conexi√≥n. Verifica que el servidor est√© funcionando.', 'error');
                }
                form.style.display = 'block';
                loading.style.display = 'none';
                console.error('Login error:', error);
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} active`;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('active');
        }

        // Check if already logged in (solo si hay token, sin validar autom√°ticamente)
        window.addEventListener('DOMContentLoaded', () => {
            // No validar autom√°ticamente para evitar que la p√°gina se quede colgada
            // El usuario puede intentar hacer login manualmente
            console.log('P√°gina de login cargada');
        });
    </script>
</body>
</html>
