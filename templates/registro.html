<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CLASS VISION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-900: #0f172a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 48px;
            max-width: 520px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 12px;
        }

        .logo-section h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 6px;
        }

        .logo-section p {
            color: var(--gray-600);
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 6px;
            font-size: 13px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 13px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .btn-register:hover {
            background: var(--primary-dark);
        }

        .btn-register:active {
            transform: scale(0.98);
        }

        .alert {
            padding: 11px 14px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 13px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 16px;
            color: var(--gray-600);
            font-size: 13px;
        }

        .login-link {
            text-align: center;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 580px) {
            .register-container {
                padding: 32px 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .logo-section h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <div class="logo-icon">üéì</div>
            <h1>Crear Cuenta</h1>
            <p>√önete al sistema de asistencia</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="registerForm" onsubmit="register(event)">
            <div class="form-group">
                <label class="form-label">Nombre Completo *</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="nombre" 
                    placeholder="Juan P√©rez Garc√≠a" 
                    required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">C√©dula de Identidad *</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="cedula" 
                        placeholder="12345678" 
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">Tel√©fono *</label>
                    <input 
                        type="tel" 
                        class="form-input" 
                        id="telefono" 
                        placeholder="71234567" 
                        required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Correo Electr√≥nico</label>
                <input 
                    type="email" 
                    class="form-input" 
                    id="email" 
                    placeholder="correo@ejemplo.com">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Fecha de Nacimiento *</label>
                    <input 
                        type="date" 
                        class="form-input" 
                        id="fecha_nacimiento" 
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">G√©nero *</label>
                    <select class="form-select" id="genero" required>
                        <option value="">Seleccionar</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Contrase√±a *</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="password" 
                    placeholder="M√≠nimo 6 caracteres" 
                    minlength="6" 
                    required>
            </div>

            <div class="form-group">
                <label class="form-label">Confirmar Contrase√±a *</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="confirmPassword" 
                    placeholder="Repite tu contrase√±a" 
                    minlength="6" 
                    required>
            </div>

            <button type="submit" class="btn-register">Crear Cuenta</button>
        </form>

        <div class="divider">
            <span>¬øYa tienes cuenta?</span>
        </div>

        <div class="login-link">
            <a href="/login">Iniciar sesi√≥n aqu√≠</a>
        </div>
    </div>

    <script>
        async function register(event) {
            event.preventDefault();
            
            const alertBox = document.getElementById('alertBox');
            
            const nombre = document.getElementById('nombre').value.trim();
            const cedula = document.getElementById('cedula').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const email = document.getElementById('email').value.trim();
            const fecha_nacimiento = document.getElementById('fecha_nacimiento').value;
            const genero = document.getElementById('genero').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alertBox.textContent = 'Las contrase√±as no coinciden';
                alertBox.className = 'alert active error';
                return;
            }

            alertBox.textContent = 'Creando cuenta...';
            alertBox.className = 'alert active success';

            try {
                const response = await fetch('/api/auth/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre_completo: nombre,
                        cedula: cedula,
                        telefono: telefono,
                        email: email || null,
                        fecha_nacimiento: fecha_nacimiento,
                        genero: genero,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alertBox.textContent = `Cuenta creada exitosamente. Tu c√≥digo es: ${data.codigo_usuario}`;
                    alertBox.className = 'alert active success';
                    
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    alertBox.textContent = data.error || 'Error al crear la cuenta';
                    alertBox.className = 'alert active error';
                }
            } catch (error) {
                alertBox.textContent = 'Error de conexi√≥n. Intenta de nuevo.';
                alertBox.className = 'alert active error';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
