<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi贸n - CLASS VISION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-900: #0f172a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 48px;
            max-width: 440px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .logo-section h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .logo-section p {
            color: var(--gray-600);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: var(--primary-dark);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 16px;
            color: var(--gray-600);
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-600);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon"></div>
            <h1>CLASS VISION</h1>
            <p>Sistema de Control de Asistencia</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label class="form-label">C贸digo de Usuario</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="codigo" 
                    placeholder="USER-2025-XXX" 
                    required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">Contrase帽a</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="password" 
                    placeholder="Ingresa tu contrase帽a" 
                    required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">Iniciar Sesi贸n</button>
        </form>

        <div class="divider">
            <span>驴No tienes cuenta?</span>
        </div>

        <div class="register-link">
            <a href="/registro">Crear una cuenta nueva</a>
        </div>

        <div class="footer-text">
            Universidad NUR - Sistema de Asistencia<br>
            漏 2025 CLASS VISION
        </div>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();
            
            const alertBox = document.getElementById('alertBox');
            const codigo = document.getElementById('codigo').value.trim();
            const password = document.getElementById('password').value;

            alertBox.textContent = 'Iniciando sesi贸n...';
            alertBox.className = 'alert active success';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ codigo_usuario: codigo, password: password })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    localStorage.setItem('authToken', data.token);
                    alertBox.textContent = 'Inicio exitoso. Redirigiendo...';
                    alertBox.className = 'alert active success';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 800);
                } else {
                    alertBox.textContent = data.error || 'C贸digo o contrase帽a incorrectos';
                    alertBox.className = 'alert active error';
                }
            } catch (error) {
                alertBox.textContent = 'Error de conexi贸n. Intenta de nuevo.';
                alertBox.className = 'alert active error';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
