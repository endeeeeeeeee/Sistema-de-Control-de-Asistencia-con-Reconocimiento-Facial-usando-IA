<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar QR - Class Vision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 16px;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .status-icon {
            font-size: 80px;
            margin: 24px 0;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 16px;
            line-height: 1.6;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 2px solid #86efac;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .message.warning {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #fcd34d;
        }

        .info-box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #64748b;
            font-size: 14px;
        }

        .info-value {
            color: #1e293b;
            font-weight: 600;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #1e293b;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .spinner {
            border: 4px solid #f1f5f9;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 32px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #64748b;
            margin-top: 16px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ«</div>
        <h1>Validar QR de Asistencia</h1>
        <p class="subtitle">Class Vision</p>

        <!-- Loading State -->
        <div id="loadingState">
            <div class="spinner"></div>
            <p class="loading-text">Validando cÃ³digo QR...</p>
        </div>

        <!-- Success State -->
        <div id="successState" style="display: none;">
            <div class="status-icon">âœ“</div>
            <div class="message success">
                <strong>Â¡Asistencia Registrada!</strong><br>
                Tu asistencia ha sido marcada exitosamente.
            </div>
            <div class="info-box">
                <div class="info-row">
                    <span class="info-label">Estudiante</span>
                    <span class="info-value" id="successUsuario">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Equipo</span>
                    <span class="info-value" id="successEquipo">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Fecha y Hora</span>
                    <span class="info-value" id="successFecha">-</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="window.close()">
                Cerrar
            </button>
        </div>

        <!-- Error State -->
        <div id="errorState" style="display: none;">
            <div class="status-icon">âœ—</div>
            <div class="message error" id="errorMessage">
                Error al validar el QR
            </div>
            <button class="btn btn-secondary" onclick="window.close()">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const qrCode = urlParams.get('code');

            if (!qrCode) {
                showError('No se proporcionÃ³ cÃ³digo QR');
                return;
            }

            await validateQR(qrCode);
        });

        async function validateQR(code) {
            try {
                const response = await fetch(`${API_BASE}/qr/validar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ codigo_qr: code })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Error al validar el QR');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexiÃ³n. Por favor intenta de nuevo.');
            }
        }

        function showSuccess(data) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';

            document.getElementById('successUsuario').textContent = data.usuario;
            document.getElementById('successEquipo').textContent = data.equipo;
            document.getElementById('successFecha').textContent = new Date().toLocaleString('es-BO', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            document.getElementById('successState').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';

            document.getElementById('errorMessage').innerHTML = `<strong>Error:</strong><br>${message}`;
            document.getElementById('errorState').style.display = 'block';
        }
    </script>
</body>
</html>
