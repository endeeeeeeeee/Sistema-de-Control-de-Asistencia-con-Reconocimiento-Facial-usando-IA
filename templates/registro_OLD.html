<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CLASS VISION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #023859;
            --secondary: #54ACBF;
            --accent: #A7EBF2;
            --success: #10B981;
            --error: #EF4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--accent) 0%, #F8FAFB 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border-left: 4px solid var(--success);
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border-left: 4px solid var(--error);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(84, 172, 191, 0.1);
        }

        .help-text {
            font-size: 12px;
            color: #6B7280;
            margin-top: 5px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(2, 56, 89, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6B7280;
        }

        .login-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ √önete a CLASS VISION</h1>
            <p>Crea tu cuenta y comienza a gestionar asistencias con IA</p>
        </div>

        <div class="form-container">
            <div class="alert" id="alert"></div>

            <form id="formRegister">
                <div class="form-grid">
                    <div class="form-group form-group-full">
                        <label for="nombreCompleto">Nombre Completo *</label>
                        <input type="text" id="nombreCompleto" class="form-control" required placeholder="Ej: Juan P√©rez Garc√≠a">
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico *</label>
                        <input type="email" id="email" class="form-control" required placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Tel√©fono</label>
                        <input type="tel" id="telefono" class="form-control" placeholder="70123456">
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a *</label>
                        <input type="password" id="password" class="form-control" required placeholder="M√≠nimo 6 caracteres">
                        <div class="help-text">Usa al menos 6 caracteres</div>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm">Confirmar Contrase√±a *</label>
                        <input type="password" id="passwordConfirm" class="form-control" required placeholder="Repite tu contrase√±a">
                    </div>

                    <div class="form-group">
                        <label for="ci">Carnet de Identidad</label>
                        <input type="text" id="ci" class="form-control" placeholder="12345678 LP">
                    </div>

                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="btnRegister">
                    ‚úÖ Crear Mi Cuenta
                </button>

                <div class="login-link">
                    ¬øYa tienes cuenta? <a href="/login">Inicia Sesi√≥n</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        let isRegistering = false;

        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Prevenir m√∫ltiples env√≠os
            if (isRegistering) {
                return;
            }

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // Validar contrase√±as
            if (password.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showAlert('Las contrase√±as no coinciden', 'error');
                return;
            }

            const btnRegister = document.getElementById('btnRegister');
            isRegistering = true;
            btnRegister.disabled = true;
            btnRegister.textContent = '‚è≥ Creando cuenta...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre_completo: document.getElementById('nombreCompleto').value,
                        email: document.getElementById('email').value,
                        telefono: document.getElementById('telefono').value,
                        ci: document.getElementById('ci').value,
                        fecha_nacimiento: document.getElementById('fechaNacimiento').value,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('¬°Cuenta creada exitosamente!', 'success');
                    // Guardar datos del usuario y abrir modal de captura facial
                    const userData = {
                        codigo_usuario: data.codigo_usuario,
                        nombre_completo: document.getElementById('nombreCompleto').value,
                        token: data.token
                    };
                    localStorage.setItem('authToken', data.token);
                    
                    // Mostrar modal de captura facial
                    setTimeout(() => {
                        showFaceCaptureModal(userData);
                    }, 1000);
                } else {
                    showAlert(data.error || 'Error al crear la cuenta', 'error');
                    isRegistering = false;
                    btnRegister.disabled = false;
                    btnRegister.textContent = '‚úÖ Crear Mi Cuenta';
                }
            } catch (error) {
                showAlert('Error de conexi√≥n. Por favor intenta nuevamente.', 'error');
                isRegistering = false;
                btnRegister.disabled = false;
                btnRegister.textContent = '‚úÖ Crear Mi Cuenta';
            }
        });

        // =====================================================
        // CAPTURA FACIAL
        // =====================================================

        let videoStream = null;
        let capturedPhotos = [];
        let faceCaptureInterval = null;

        function showFaceCaptureModal(userData) {
            const modal = document.createElement('div');
            modal.id = 'faceCaptureModal';
            modal.innerHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0,0,0,0.95);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                    padding: 20px;
                ">
                    <div style="
                        background: white;
                        border-radius: 20px;
                        padding: 40px;
                        max-width: 700px;
                        width: 100%;
                        text-align: center;
                    ">
                        <h2 style="color: var(--primary); margin-bottom: 20px;">
                            üì∏ Captura de Reconocimiento Facial
                        </h2>
                        <p style="color: #64748b; margin-bottom: 30px; line-height: 1.6;">
                            Para mejorar la seguridad, capturaremos algunas fotos de tu rostro.<br>
                            <strong>Esto permitir√° marcar tu asistencia autom√°ticamente.</strong>
                        </p>

                        <!-- Estado: Esperando c√°mara -->
                        <div id="cameraLoading" style="padding: 40px;">
                            <div class="spinner" style="
                                border: 4px solid #f3f4f6;
                                border-top: 4px solid var(--primary);
                                border-radius: 50%;
                                width: 50px;
                                height: 50px;
                                animation: spin 1s linear infinite;
                                margin: 0 auto 20px;
                            "></div>
                            <p style="color: #64748b;">Activando c√°mara...</p>
                        </div>

                        <!-- Video preview -->
                        <div id="videoContainer" style="display: none;">
                            <div style="position: relative; display: inline-block;">
                                <video id="video" autoplay playsinline style="
                                    width: 100%;
                                    max-width: 500px;
                                    border-radius: 16px;
                                    border: 3px solid var(--primary);
                                "></video>
                                
                                <!-- Overlay de gu√≠a -->
                                <div style="
                                    position: absolute;
                                    top: 50%;
                                    left: 50%;
                                    transform: translate(-50%, -50%);
                                    width: 200px;
                                    height: 250px;
                                    border: 3px dashed var(--accent);
                                    border-radius: 50%;
                                    pointer-events: none;
                                "></div>
                            </div>

                            <div style="margin-top: 20px; padding: 20px; background: #f8fafc; border-radius: 12px;">
                                <p style="font-size: 18px; font-weight: 600; color: var(--primary); margin-bottom: 10px;">
                                    Fotos capturadas: <span id="photoCount">0</span> / 50
                                </p>
                                <div style="
                                    height: 8px;
                                    background: #e2e8f0;
                                    border-radius: 4px;
                                    overflow: hidden;
                                    margin-bottom: 15px;
                                ">
                                    <div id="progressBar" style="
                                        height: 100%;
                                        background: linear-gradient(90deg, var(--secondary), var(--primary));
                                        width: 0%;
                                        transition: width 0.3s;
                                    "></div>
                                </div>
                                <p id="captureStatus" style="color: #64748b; font-size: 14px;">
                                    Posiciona tu rostro dentro del √≥valo
                                </p>
                            </div>

                            <button id="btnStartCapture" onclick="startFaceCapture()" style="
                                margin-top: 20px;
                                padding: 15px 40px;
                                background: linear-gradient(135deg, var(--primary), var(--secondary));
                                color: white;
                                border: none;
                                border-radius: 12px;
                                font-size: 16px;
                                font-weight: 600;
                                cursor: pointer;
                            ">
                                üé¨ Iniciar Captura
                            </button>
                        </div>

                        <!-- Canvas oculto para captura -->
                        <canvas id="canvas" style="display: none;"></canvas>

                        <!-- Bot√≥n para omitir (temporal) -->
                        <button onclick="skipFaceCapture()" style="
                            margin-top: 20px;
                            padding: 12px 30px;
                            background: transparent;
                            color: #64748b;
                            border: 2px solid #e2e8f0;
                            border-radius: 8px;
                            font-size: 14px;
                            cursor: pointer;
                        ">
                            Omitir por ahora
                        </button>
                    </div>
                </div>

                <style>
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
            `;

            document.body.appendChild(modal);

            // Activar c√°mara
            activateCamera();
        }

        async function activateCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });

                videoStream = stream;
                const video = document.getElementById('video');
                video.srcObject = stream;

                // Ocultar loading, mostrar video
                document.getElementById('cameraLoading').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';

            } catch (error) {
                console.error('Error al activar c√°mara:', error);
                document.getElementById('cameraLoading').innerHTML = `
                    <p style="color: var(--error); font-weight: 600;">‚ùå No se pudo acceder a la c√°mara</p>
                    <p style="color: #64748b; font-size: 14px; margin-top: 10px;">
                        Por favor verifica los permisos de tu navegador
                    </p>
                `;
            }
        }

        async function startFaceCapture() {
            const btnStart = document.getElementById('btnStartCapture');
            btnStart.disabled = true;
            btnStart.textContent = 'üì∏ Capturando...';

            capturedPhotos = [];
            let photoCount = 0;

            document.getElementById('captureStatus').textContent = 
                'üì∏ Capturando fotos... Mueve ligeramente tu cabeza';

            // Capturar 50 fotos a intervalos de 200ms (10 segundos total)
            faceCaptureInterval = setInterval(() => {
                capturePhoto();
                photoCount++;

                document.getElementById('photoCount').textContent = photoCount;
                document.getElementById('progressBar').style.width = (photoCount / 50 * 100) + '%';

                if (photoCount >= 50) {
                    clearInterval(faceCaptureInterval);
                    finalizeFaceCapture();
                }
            }, 200);
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convertir a base64
            const photoData = canvas.toDataURL('image/jpeg', 0.8);
            capturedPhotos.push(photoData);
        }

        async function finalizeFaceCapture() {
            document.getElementById('captureStatus').innerHTML = 
                '‚úÖ <strong>Captura completada!</strong> Procesando fotos...';

            // Detener c√°mara
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }

            // Comprimir fotos (reducir calidad para env√≠o m√°s r√°pido)
            const fotosComprimidas = capturedPhotos.map(foto => {
                // Reducir tama√±o de base64 eliminando prefijo data:image
                if (foto.startsWith('data:image')) {
                    return foto.split(',')[1];
                }
                return foto;
            });

            // Enviar fotos al backend en lotes de 10
            try {
                const token = localStorage.getItem('authToken');
                const batchSize = 10;
                let totalEnviadas = 0;

                for (let i = 0; i < fotosComprimidas.length; i += batchSize) {
                    const batch = fotosComprimidas.slice(i, i + batchSize);
                    const batchNum = Math.floor(i / batchSize) + 1;
                    const totalBatches = Math.ceil(fotosComprimidas.length / batchSize);

                    document.getElementById('captureStatus').innerHTML = 
                        `üì§ Enviando lote ${batchNum} de ${totalBatches}...`;

                    const response = await fetch('/api/facial/guardar-fotos', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fotos: batch,
                            batch_number: batchNum,
                            total_batches: totalBatches,
                            is_final: (i + batchSize >= fotosComprimidas.length)
                        })
                    });

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.error || 'Error al guardar fotos');
                    }

                    totalEnviadas += batch.length;
                }

                document.getElementById('captureStatus').innerHTML = 
                    `‚úÖ <strong>¬°${totalEnviadas} fotos guardadas!</strong> Redirigiendo al dashboard...`;
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('captureStatus').innerHTML = 
                    '‚ùå Error al procesar fotos. Puedes actualizarlas m√°s tarde desde tu perfil.';
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 3000);
            }
        }

        function skipFaceCapture() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            
            showAlert('Podr√°s configurar el reconocimiento facial m√°s tarde desde tu perfil', 'success');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 2000);
        }
    </script>
</body>
</html>
